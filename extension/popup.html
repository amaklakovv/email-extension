<!DOCTYPE html>
<html>
<head>
  <title>Email Summariser</title>
  <style>
    body {
      width: 300px;
      font-family: sans-serif;
      padding: 10px;
    }
    #summary-container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
    .summary-item {
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .summary-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    h2 {
      font-size: 1em;
    }
    p {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Email Summariser</h1>
  <button id="login-button">Login with Google</button>
  <div id="summaries-container"></div>
  <div id="status-message"></div>
  <script src="popup.js" defer></script>
</body>
</html>
