<!DOCTYPE html>
<html>
<head>
  <title>Email Summariser</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="shared.css">
</head>
<body>
  <div class="header-container">
    <h1>Email Summariser</h1>
    <div class="header-actions">
      <button id="refresh-button" title="Refresh Summaries">Refresh</button>
      <button id="back-button-header" title="Back">Back</button>
      <button id="options-button" title="Settings">Options</button>
    </div>
  </div>

  <div id="main-view">
    <div id="loader"></div>
    <button id="login-button" class="copy-button">Login with Google</button>
    <div id="summaries-container"></div>
    <div id="status-message"></div>
  </div>

  <div id="options-view" style="display: none;">
    <h2>Settings</h2>
    <div class="form-group">
      <label for="max-emails">Max emails to summarise:</label>
      <div class="input-group">
        <input type="number" id="max-emails" name="max-emails" min="1" max="25">
        <button id="save-button" class="copy-button" style="width: auto; flex-shrink: 0;">Save</button>
      </div>
    </div>
    <div id="status"></div>
    <button id="logout-button" class="copy-button">Logout and Clear Cache</button>
    <footer class="footer">
      &copy; Andrew Maklakov. All rights reserved.
      <a href="https://github.com/amaklakovv" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://linkedin.com/in/andrewmaklakov" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    </footer>
  </div>
  <script src="popup.js" defer></script>
</body>
</html>
