<!DOCTYPE html>
<html>
<head>
  <title>Email Summariser</title>
  <style>
    body {
      width: 300px;
      font-family: sans-serif;
      padding: 10px;
    }
    #summary-container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
    .summary-item {
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .summary-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    h2 {
      font-size: 1em;
    }
    p {
      font-size: 0.9em;
    }
    .summary-header {
      background-color: #f7f7f7;
      cursor: pointer;
      padding: 12px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 0.9em;
      transition: background-color 0.2s ease;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
    }
    .summary-header:hover, .summary-header.active {
      background-color: #e9e9e9;
    }
    .summary-title {
      font-weight: bold;
    }
    .summary-sender {
      font-size: 0.8em;
      color: #555;
      margin-top: 4px;
    }
    .summary-content-body {
      padding: 0 18px 10px 18px;
      background-color: white;
      display: none;
    }
    .copy-button {
      padding: 4px 8px;
      font-size: 0.8em;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f0f0f0;
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Email Summariser</h1>
  <button id="login-button">Login with Google</button>
  <div id="summaries-container"></div>
  <div id="status-message"></div>
  <script src="popup.js" defer></script>
</body>
</html>
